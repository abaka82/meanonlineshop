<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>E-commerce grid</h2>
        <ol class="breadcrumb">
            <li>
                <a ui-sref="index.main">Home</a>
            </li>
            <li>
                <a>E-commerce</a>
            </li>
            <li class="active">
                <strong>Products grid</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-md-3" ng-repeat="product in vm.products">
            <div class="ibox">
                <div class="ibox-content product-box">
                    <div class="product-imitation">
                        <img src="{{product.imageUrl}}" alt="{{product.Iitle}}" class="img-responsive">
                    </div>
                    <div class="product-desc">
                                <span class="product-price">
                                     {{product.Price}}
                                </span>
                        <small class="text-muted"> {{product.Category}}</small>
                        <a ui-sref="commerce.product_details({id : product._id})" class="product-name">  {{product.Title}}</a>
                        <div class="small m-t-xs">
                             {{product.Decription}}
                        </div>
                        <div class="m-t text-right">

                            <a ui-sref="commerce.product_details({ id : product._id})" class="btn btn-xs btn-outline btn-primary">Info <i class="fa fa-long-arrow-right"></i> </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
