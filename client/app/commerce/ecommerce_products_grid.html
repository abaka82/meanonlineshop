
<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>E-commerce grid</h2>
        <ol class="breadcrumb">
            <li>
                <a ui-sref="index.main">Home</a>
            </li>
            <li>
                <a>E-commerce</a>
            </li>
            <li class="active">
                <strong>Products grid</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>

<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
     <input ng-model="q.Title" id="search" class="form-control" ng-keypress="myGrid='animated fadeInRightBig'" placeholder="Search">
     <br></br>
        <div id="containerProduct" ng-class="myGrid" class="col-md-3 " ng-repeat="product in products | filter:q | startFrom:currentPage*pageSize | limitTo:pageSize"  >
            <div class="ibox">
                <div class="ibox-content product-box">
                    <div class="product-imitation" ng-mouseover="hoverIn();myClass = 'product-name  fadeInUp blur animated caption-text'" ng-mouseleave="hoverOut();myClass = 'product-name  fadeOutUp'">
                    <img src="{{product.imageUrl}}" alt="{{product.Iitle}}" class="img-responsive makecenter">
                      <span  ng-show="hoverTitle" ng-class="myClass" > 
                          <a  ui-sref="commerce.product_details({id : product._id})" style="color:gainsboro;">
                          {{product.Title}}
                          </a>
                        </span>
                       <!-- <span class=" blur animated caption-text" > 
                          <a  ui-sref="commerce.product_details({id : product._id})" style="color:gainsboro;">
                          {{product.Title}}
                          </a>  //FOR FIXING BLUR AND TITLE CAPTION
                        </span> -->
                    </div>
                    <div>
                      <span class="product-price">
                                     {{product.Price | currency}}
                                </span>
                    </div>
                    <div class="product-desc">
                              
                        <small class="text-muted" style="font-size:100%"> {{product.Category}}</small>
                        <!--<a ui-sref="commerce.product_details({id : product._id})" class="product-name">  {{product.Title}}</a>-->
                        <div class="small m-t-xs">
                             {{product.Decription}}
                        </div>
                        <div class="m-t text-right">

                            <a ui-sref="commerce.product_details({ id : product._id})" class="btn btn-xs btn-outline btn-primary">Info <i class="fa fa-long-arrow-right"></i> </a>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
    <table style="width:100%">
    <tr>
      <td>
        <button class="btn btn-primary" ng-disabled="currentPage == 0" ng-click="currentPage=currentPage-1;myGrid='animated fadeInRightBig'">
                                Previous
        </button>
        {{currentPage+1}}/{{numberOfPages()}}
        <button class="btn btn-primary" ng-disabled="currentPage >= getData().length/pageSize - 1" ng-click="currentPage=currentPage+1;myGrid='animated fadeInRightBig'">
        Next
        </button>
      </td>
      <td>
         <select  ng-options="v for v in items.values" ng-model="pageSize" id="pageSize" class="form-control">

         </select>
      </td>
     </tr>
     </table>
<br></br>
</div>
